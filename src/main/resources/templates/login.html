<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/share/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/share/css/signin.css" rel="stylesheet">
  </head>

	<body class="text-center">
		<form class="form-signin" th:action="@{/login}" method="post">
			<img class="mb-4" src="/share/Images/photo_2019-09-21_00-01-42.jpg" alt="" width="172" height="172">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<div><label><br/><input class="form-control" placeholder="User Name" type="text" name="username"/> </label></div>
			<div><label><br/><input class="form-control" placeholder="Password"type="password" name="password"/> </label></div>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<div><button class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">Sign in</button></div>
		</form>
	</body>
</html>

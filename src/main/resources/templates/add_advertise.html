<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<!-- amir css core CSS -->
	<link th:href="@{/share/css/Amir-Style-Class.css}" rel="stylesheet">
</head>
<body>
<div class="ah01-margin7_inner_childs" style="margin-left: 2%;">
	<h2>Sending Message</h2>
	<p>Please create your message below. We will get back to you at the earliest!</p>
	<br>
	<form class="ah01-margin7_inner_childs" method="POST" enctype="multipart/form-data" th:action="@{/addMessage}">
		<p>Description:</p>
		<textarea class="ah01-border_style01" style="height: 170px;" name="description"></textarea><!--size="100"-->
		<p>Telegram Link:</p>
		<input class="ah01-border_style01" type="text" name="tel_link"/>
		<br>
		<p>Message Picture:</p>
		<input class="ah01-border_style01" type="file" name="pic" accept="image/*"/>
		<br>
		<input class="ah01-border_style01" type="submit" value="Send â†’"/>
	</form>
	<p th:if="${succsessmessage}">[[${succsessmessage}]]</p>
</div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<!-- amir css core CSS -->
	<link th:href="@{/share/css/Amir-Style-Class.css}" rel="stylesheet">
</head>

<body>
<div class="ah01-margin5_inner_childs ah01-show_childs_column_center">
	<h2>Send your Advertise</h2>
	<p>Please create your advertise below. We will get back to you at the earliest!</p>
	<br>
	<form class="ah01-margin5_inner_childs" style="width: 100%;" method="POST" enctype="multipart/form-data"
		  th:action="@{/addAdvertise}">
		<p id="spnTitle"></p>
		<input dir="auto" class="ah01-border_style01" type="text" name="title" id="titleBox" maxlength="64"/>
		<br>
		<p>Main Message Picture:</p>
		<input class="ah01-border_style01" type="file" name="pic1" accept="image/*" />
		<br>
		<p id="spnText"></p>
		<textarea dir="auto" class="ah01-border_style01" style="height: 170px;" name="description" maxlength="512" id="txtarea"></textarea>
		<!--size="100"-->
		<p>Telegram Link:</p>
		<input class="ah01-border_style01" type="text" name="tel_link" />
		<br>
		<p>Second Message Picture:</p>
		<input class="ah01-border_style01" type="file" name="pic2" accept="image/*" />
		<br>
		<input class="ah01-border_style01" style="width: 100px;margin: 0 auto;" type="submit" value="Send â†’" />
	</form>
	<p th:if="${succsessmessage}">[[${succsessmessage}]]</p>
</div>

<script>
	var txtarea = document.getElementById("txtarea")
			, spnText = document.getElementById("spnText")
			, titleBox = document.getElementById("titleBox")
			, spnTitle = document.getElementById("spnTitle");
	txtarea.onkeyup = txtareaSetLen;
	titleBox.onkeyup = titleSetLen;
	function txtareaSetLen(){
		spnText.innerHTML = 'Description: ' + (512 - txtarea.value.length) + ' chars left';
	}
	function titleSetLen(){
		spnTitle.innerHTML = 'Title:' + (64 - titleBox.value.length) + ' chars left';
	}
	window.onload = function(){
		txtareaSetLen();
		titleSetLen();
	};
</script>
</body>
</html>

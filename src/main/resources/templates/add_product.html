<!doctype html>
<html lang="en">
<head>
    <!-- amir css core CSS -->
    <link href="share/css/amir_css.css" rel="stylesheet">
    <link href="share/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="row col px-md-5">
    <div class="col-md-6 col-md-offset-3" id="form_container">
        <h2>Sending Message</h2>
        <p>
           Please create your message below. We will get back to you at the earliest!
        </p>
		<form method="POST" enctype="multipart/form-data" action="/addMessage">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="message">
                        Description:</label>
                    <textarea class="form-control" type="textarea" name="description" id="description" maxlength="6000" rows="7"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">
                        Message Pictures:</label>
                    <input type="file" class="form-control" id="pic" name="pic" accept="image/*" required/>
                </div>
			</div>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="email">
                        Telegram Link:</label>
                    <input type="text" class="form-control" id="tel_link" name="tel_link" required>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-12 form-group">
                    <button type="submit" class="btn btn-lg btn-default pull-right" >Send â†’</button>
                </div>
            </div>

        </form>
        <div id="success_message" style="width:100%; height:100%; display:none; ">
            <h3>Posted your message successfully!</h3>
        </div>
        <div id="error_message"
                style="width:100%; height:100%; display:none; ">
                    <h3>Error</h3>
                    Sorry there was an error sending your form.

        </div>
    </div>
</div>
</body>
</html>

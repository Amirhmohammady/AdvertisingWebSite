<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Album example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/offcanvas/">

    <!-- Bootstrap core CSS -->
    <link href="/share/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/share/css/offcanvas.css" rel="stylesheet">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Custom styles for this template -->
    <link href="/share/css/album.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-toggleable-md fixed-top navbar-inverse bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a href="/../addMessage" class="navbar-brand">Add your Telegram Group/Channel</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0" action="?" id="searchbar" method="get">
            <input class="form-control mr-sm-2" placeholder="Search" type="text" id="search" name="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div>
        <form action="?" method="Get">
            <select class="btn-link" name="lan" id="lan" onchange="this.form.submit()">
                <option value="" selected disabled hidden>lan</option>
                <option value="en">En</option>
                <option value="fa">Fa</option>
            </select>
        </form>
    </div>
</nav>


<main role="main">

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div th:each="advertise : ${advertises}" class="col-md-2">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top rounded-circle img-thumbnail" th:src="'/t/' + ${advertise.imagename}"
                             alt="Card image cap">

                        <div class="card-body">
                            <a class="h5" th:href="${advertise.telegramlink}">title </a>

                            <p class="card-text"
                               style="height:150px;min-height:150px;max-height:150px;overflow-y:hidden;">
                                [[${advertise.text}]]</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="jumbotron text-center row" style="justify-content: center;">
        <div class=".col-md-4 bg-faded btn-lg" style="margin: 15px;">
            <h3 class="jumbotron-heading">Contact Us</h3>
            <a class="lead text-muted" href="https://t.me/Amir_Hosein31">Telegram</a>
        </div>
        <div class=".col-md-4 bg-faded btn-lg" style="margin: 15px;">
            <h3 class="jumbotron-heading">we are working on:</h3>
            <a class="lead text-muted"></a>
            <a class="lead text-muted"></a>
        </div>
    </div>

</main>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/holder.js"></script>
</body>
</html>

<th:block th:if="${pfragment01.equals('manageTags')}">
    <script>
        function clickTag(id){
            var editBtn = document.querySelector("a[href='#myModal-1'");
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) console.log(this.responseText);
                editBtn.style.display = 'unset';
                editBtn.text = 'Edit/Delete Category ' + 'dsf';
            };
            xhttp.open("GET", "[[@{/api/advCatecory?id=}]]" + id, true);
            xhttp.send();
        }
        function test(){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) console.log(this.responseText);
            };
            xhttp.open("GET", "[[@{/api/advCatecories?id=3}]]"+"&lan=en_US", true);
            xhttp.send();
        }
    </script>
